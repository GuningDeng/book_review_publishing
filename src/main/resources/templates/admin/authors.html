<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #212529;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            border-radius: 5px;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .admin-profile {
            padding: 15px 20px;
            border-top: 1px solid #444;
            margin-top: 20px;
        }
        .admin-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <p class="text-uppercase text-center text-white mb-2">Book Review Publishing System</p>
                <hr class="sidebar-divider">
                <h4 class="mb-4 ps-3">Admin Authors</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/admin/view/index"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    <a class="nav-link" href="#"><i class="bi bi-plus-circle"></i> Add Article</a>
                    <a class="nav-link" href="#"><i class="bi bi-file-text"></i> Articles</a>
                    <a class="nav-link" href="#"><i class="bi bi-list-ul"></i> Geners</a>
                    <a class="nav-link" href="/admin/view/book/findBooksByFilters?pageNum=0&pageSize=10&sortField=id&sortDirection=asc"><i class="bi bi-book"></i> Books</a>
                    <a class="nav-link active" href="#"><i class="bi bi-people"></i> Authors</a>
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                </nav>
                <div class="admin-profile">
                    <div class="d-flex align-items-center">
                        <img src="https://github.com/mdo.png" alt="Admin" class="me-2">
                        <div class="dropdown">
                            <button class="btn btn-link text-white text-decoration-none dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="mb-4">Overview - authors</h2>
                
                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Total authors</h6>
                                        <h3 class="mb-0" th:text="${totalAuthors}"></h3>
                                    </div>
                                    <i class="bi bi-people"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Active authors</h6>
                                        <h3 class="mb-0" th:text="${activeAuthors}"></h3>
                                    </div>
                                    <i class="bi bi-people"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-info text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Published books</h6>
                                        <h3 class="mb-0" th:text="${publishedBooks}"></h3>
                                    </div>
                                    <i class="bi bi-book-half"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Genres</h6>
                                        <!-- <h3 class="mb-0" th:text="${bookGenreCount}"></h3> -->
                                    </div>
                                    <i class="bi bi-list-ul"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filter Section -->
                <div class="filter-section mb-3">
                    <form th:action="@{/admin/view/author/allByConditions}" method="get" id="filterForm" class="row g-3">
                        <div class="col-md-3">
                            <label for="firstNameFilter" class="form-label">First name(partial match)</label>
                            <input type="text" class="form-control" name="firstName" id="firstNameFilter" th:value="${param.firstName}" placeholder="Search by first name">
                        </div>
                        <div class="col-md-3">
                            <label for="countryNameFilter" class="form-label">Country(partial match)</label>
                            <input type="text" class="form-control" name="countryName" id="countryNameName" th:value="${param.countryName}" placeholder="Search by country">
                        </div>
                        <div class="col-md-3">
                            <label for="isPublishedFilter" class="form-label">Status</label>
                            <select class="form-select" id="authorStatusFilter" name="authorStatus" th:value="${param.authorStatus}">
                                <option value="">Status</option>
                                <option value="0" th:selected="${param.authorStatus == 0}">Active</option>
                                <option value="1" th:selected="${param.authorStatus == 1}">Inactive</option>
                                
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                            <a href="/admin/view/author/allByConditions?pageNum=0&pageSize=10&sortField=id&sortDirection=asc" class="btn btn-secondary ms-2">Reset</a>
                        </div>
                        <input type="hidden" name="pageNum" id="pageNum" th:value="${pageNum}">
                        <input type="hidden" name="sortField" id="sortField" th:value="${param.sortField}">
                        <input type="hidden" name="sortDirection" id="sortDirection" th:value="${param.sortDirection}">
                    </form>
                    
                </div>
                <div class="mb-5">
                </div>
                <!-- Books -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" id="idLink">ID</a>
                                    <span class="sort-icon" th:if="${sortField == 'id'}">
                                        <i th:class="${sortDirection == 'asc'? 'bi bi-sort-up' : 'bi bi-sort-down'}"></i>
                                    </span>
                                </th>
                                <th>
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" id="firstNameLink">First name</a>
                                    <span class="sort-icon" th:if="${sortField == 'firstName'}">
                                        <i th:class="${sortDirection == 'asc'? 'bi bi-sort-up' : 'bi bi-sort-down'}"></i>
                                    </span>
                                </th>
                                <th>
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" id="lastNameLink">Last name</a>
                                    <span class="sort-icon" th:if="${sortField == 'lastName'}">
                                        <i th:class="${sortDirection == 'asc'? 'bi bi-sort-up' : 'bi bi-sort-down'}"></i>
                                    </span>
                                </th>
                                <th>
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#" id="countryNameLink">Country</a>
                                    <span class="sort-icon" th:if="${sortField == 'countryName'}">
                                        <i th:class="${sortDirection == 'asc'? 'bi bi-sort-up' : 'bi bi-sort-down'}"></i>
                                    </span>
                                </th>
                                <th>Status</th>
                                <th>
                                    <button id="batchInactiveBtn" class="btn btn-warning btn-sm" onclick="batchInactive()">
                                        Set Inactive
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(authors)}">
                                <td colspan="10" class="text-center">No books found</td>
                            </tr>
                            <tr th:each="author : ${authors.content}">
                                <td><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" th:href="@{/admin/view/author/{id}(id = ${author.id})}"><span th:text="${author.id}"></span></a></td>
                                <td th:text="${author.firstName}"></td>
                                <td th:text="${author.lastName}"></td>
                                <td th:text="${author.countryName}"></td>
                                <td><span th:class="${author.authorStatus == 1 ? 'badge bg-warning' : 'badge bg-success'}" th:text="${author.authorStatus == 1 ? 'Inactive' : 'Active'}"></span></td>
                                <td>
                                    <input type="checkbox" class="author-checkbox" th:value="${author.id}" th:disabled="${author.authorStatus == 1}">
                                </td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>  
            
                <!-- Pagination -->
                <nav aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:if="${authors.hasPrevious()}">
                            <a class="page-link" th:href="@{'/admin/view/author/allByConditions'(pageNum=${authors.number - 1},pageSize=${param.pageSize},sortField=${param.sortField},sortDirection=${param.sortDirection},firstName=${param.firstName},countryName=${param.countryName},authorStatus=${param.authorStatus})}" aria-label="Previous">
                                <span aria-hidden="true">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, authors.totalPages - 1)}" th:classappend="${i == authors.number} ? 'active' : ''">
                            <a class="page-link" th:href="@{'/admin/view/author/allByConditions'(pageNum=${i},pageSize=${param.pageSize},sortField=${param.sortField},sortDirection=${param.sortDirection},firstName=${param.firstName},countryName=${param.countryName},authorStatus=${param.authorStatus})}" th:text="${i + 1}"></a>
                            
                        </li>
                        <li class="page-item" th:if="${authors.hasNext()}">
                            <a class="page-link" th:href="@{'/admin/view/author/allByConditions'(pageNum=${authors.number + 1},pageSize=${param.pageSize},sortField=${param.sortField},sortDirection=${param.sortDirection},firstName=${param.firstName},countryName=${param.countryName},authorStatus=${param.authorStatus})}" aria-label="Next">
                                <span aria-hidden="true">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // intitialize pathparam
        const pathParametersMap = new Map();
        const currentUrl = new URL(window.location.href);
        const params = new URLSearchParams(currentUrl.search);
        var sortDirection = params.get('sortDirection') === "asc"? "desc" : "asc";
        params.set('sortDirection', sortDirection);

        const idLink = document.getElementById('idLink');
        var paramsIDURL = params;
        paramsIDURL.set('sortField', 'id');
        idLink.href = `${currentUrl.pathname}?${paramsIDURL.toString()}`;
        console.log("idLink url: " + idLink.href);

        const firstNameLink = document.getElementById('firstNameLink');
        var paramsFirstNameURL = params;
        paramsFirstNameURL.set('sortField', 'firstName');
        firstNameLink.href = `${currentUrl.pathname}?${paramsFirstNameURL.toString()}`;
        console.log("firstNameLink url: " + firstNameLink.href);

        const lastNameLink = document.getElementById('lastNameLink');
        var paramsLastNameURL = params;
        paramsLastNameURL.set('sortField', 'lastName');
        lastNameLink.href = `${currentUrl.pathname}?${paramsLastNameURL.toString()}`;
        console.log("lastNameLink url: " + lastNameLink.href);

        const countryNameLink = document.getElementById('countryNameLink');
        var paramsCountryNameURL = params;
        paramsCountryNameURL.set('sortField', 'countryName');
        countryNameLink.href = `${currentUrl.pathname}?${paramsCountryNameURL.toString()}`;
        console.log("countryNameLink url: " + countryNameLink.href);      

        // function to set inactive
        
    
        function batchInactive() {
            const selectedCheckboxes = document.querySelectorAll('.author-checkbox:checked');
            const authorIds = Array.from(selectedCheckboxes).map(checkbox => checkbox.value);
            
            if (authorIds.length === 0) {
                alert('Please select at least one author');
                return;
            }

            if (!confirm('Are you sure you want to set these authors as inactive?')) {
                return;
            }

            fetch('/admin/api/author/batch/inactive', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(authorIds)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                alert('Successfully updated authors status');
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update authors status');
            });
        }
    </script>
</body>
</html>
