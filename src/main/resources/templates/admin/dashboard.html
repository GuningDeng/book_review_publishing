<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #212529;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #fff;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            border-radius: 5px;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .admin-profile {
            padding: 15px 20px;
            border-top: 1px solid #444;
            margin-top: 20px;
        }
        .admin-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <p class="text-uppercase text-center text-white mb-2">Book Review Published</p>
                <hr class="sidebar-divider">
                <h4 class="mb-4 ps-3">Admin Dashboard</h4>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    <a class="nav-link" href="#"><i class="bi bi-plus-circle"></i> Add Article</a>
                    <a class="nav-link" href="#"><i class="bi bi-file-text"></i> Articles</a>
                    <a class="nav-link" href="#"><i class="bi bi-list-ul"></i> Geners</a>
                    <a class="nav-link" href="#"><i class="bi bi-chat-dots"></i> Comments</a>
                    <a class="nav-link" href="#"><i class="bi bi-people"></i> Author Management</a>
                    <a class="nav-link" href="#"><i class="bi bi-gear"></i> Settings</a>
                </nav>
                <div class="admin-profile">
                    <div class="d-flex align-items-center">
                        <img src="https://github.com/mdo.png" alt="Admin" class="me-2">
                        <div class="dropdown">
                            <button class="btn btn-link text-white text-decoration-none dropdown-toggle" type="button" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <h2 class="mb-4">Overview</h2>
                
                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Total Articles</h6>
                                        <!-- <h3 class="mb-0" th:text="${articleCount}"></h3> -->
                                    </div>
                                    <i class="bi bi-file-text"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Active Authors</h6>
                                        <h3 class="mb-0" th:text="${authorCount}"></h3>
                                    </div>
                                    <i class="bi bi-people"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Genres</h6>
                                        <!-- <h3 class="mb-0" th:text="${categoryCount}"></h3> -->
                                    </div>
                                    <i class="bi bi-folder"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card bg-info text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="card-title">Books</h6>
                                        <!-- <h3 class="mb-0" th:text="${commentCount}"></h3> -->
                                    </div>
                                    <i class="bi bi-chat-dots"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="row">
                    <div class="col-md-8 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Recent Articles</h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Title</th>
                                                <th>Category</th>
                                                <th>Status</th>
                                                <th>Views</th>
                                                <th>Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- <tr th:each="article : ${articles}">
                                                <td th:text="${article.title}"></td>
                                                <td th:text="${article.category.name}"></td>
                                                <td th:text="${article.status}"></td>
                                                <td th:text="${article.views}"></td>
                                                <td th:text="${#dates.format(article.createTime, 'yyyy-MM-dd HH:mm')}"></td>
                                            </tr>
                                            <tr th:if="${#lists.isEmpty(articles)}">
                                                <td colspan="5" class="text-center">No articles found</td> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Quick Actions</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <a href="#" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add Article</a>
                                    <a href="#" class="btn btn-outline-primary"><i class="bi bi-folder-plus me-2"></i>Add Gener</a>
                                    <a href="#" class="btn btn-outline-primary"><i class="bi bi-person-plus me-2"></i>Add Author</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
